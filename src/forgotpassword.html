<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot password - Scribble Accounts</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="layout">
        <ul class="background-shapes">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="layout-content layout-content-narrow">

            <div id="layout-content-container">
                <div class="shadow-box shadow-box-narrow" id="shadow-box-main">
                    <div class="shadow-box-content">
                        <form id="sign-in-form" method="post" autocomplete="off">
                            <div class="logo">
                                <div class="sign">
                                <div class="square"></div>
                                </div>
                                <span class="name">Scribble</span>
                            </div>
                            <div class="shadow-box-title">
                                <h3>Account recovery</h3>
                                <h4>To help keep your account safe, Scribble wants to make sure it's really you trying to sign in</h4>
                            </div>
                            <span class="form-fields-validation-errors"></span>
                            <div class="form-field">
                                <label class="form-field-label" for="email">Email</label>
                                <input class="form-field-input" type="email" placeholder="Enter email..." id="email">
                                <span class="form-field-input-validation-errors"></span>
                            </div>
                            <button id="submit-button" class="primary-button" type="submit">Next</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="layout-content-container-footer">
                <div id="shadow-box-footer">
                    <a href="#" class="shadow-box-footer-link">About</a>
                    <a href="#" class="shadow-box-footer-link">Feedback</a>
                    <a href="#" class="shadow-box-footer-link">User agreement</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
